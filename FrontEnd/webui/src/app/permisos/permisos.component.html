<div>
  <div class="div-filtro">

  </div>
  <div class="div-tabla">
    <table class="table table-condensed" >
      <tbody>
        <tr class="titulo-tabla">
          <th>No</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Editar</th>
          <th>
            <button mat-button>
              <mat-icon svgIcon='plus' (click)="openAddEditComponent('Crear Permiso')"></mat-icon>
            </button>
          </th>
        </tr>
        <tr *ngFor="let permiso of permisos" class = "w-t">
          <th>{{permisos.indexOf(permiso)+1}}</th>
          <td>{{permiso.nombre}}</td>
          <td>{{permiso.descripcion}}</td>
          <td>
            <button mat-button  >
              <mat-icon svgIcon='edit'></mat-icon>
            </button>
          </td>
          <td>
            <button mat-button (click)='eliminarPermiso(permiso.permisoId)'>
              <mat-icon svgIcon='delete'></mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
